<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>VUEjs V2 AJAX vue-resource | Rimorsoft Online</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <br><br>
    <h1 class="text-center">CHAT CON VUE</h1>
	<div id="main" class="container text-center">
        <div class="row">
            <div class="col-ms-12"></div>
            <div class="col-ms-4">
                <hr>
                <ul class="list-group">
                    <li class="list-group-item" v-for="item in mensajejson" v-text="item.mensaje"></li>
                </ul>
                <form v-on:submit.prevent="enviarmensaje">
                    <div class="input-group">
                        <input type="text" class="form-control" v-model="msg">
                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-default" value="enviar">
                        </span>
                    </div>
                </form>
                
            </div>
        </div>
	</div>
    
    <!--LIBRERIAS JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/vue-resource.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>		
</body>
</html>
